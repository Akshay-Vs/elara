name: Android Debug Build
on:
  push:
    branches: ['dev', 'feature/*', 'bugfix/*']
  pull_request:
    branches: ['dev']

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  debugBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.17.1
          run_install: false
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - run: pnpm install --frozen-lockfile
      
      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Setup JDK (using LTS version)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x apps/android/gradlew
        
      - name: Build Debug APK with NX
        run: |
          pnpm nx run @elara/android:build
          
      - name: Verify APK exists
        run: |
          ls -la apps/android/app/build/outputs/apk/debug/
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: apps/android/app/build/outputs/apk/debug/*.apk
